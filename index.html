<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Calculator</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <main id="main">

        <div class="calculate-salary">
            <label for="fixed-salary">Введи оклад</label>
            <input type="number" id="fixed-salary">

            <label for="earned-amount">Введи заработанное</label>
            <input type="number" id="earned-amount">

            <button class="calculate" type="button">
                Посчитать
            </button>
        </div>

        <p class="result-subtitle">
            Ты заработаешь:
        </p>
        <h4 class="result">
            0
        </h4>
        
    </main>

    <script src="./calculate.js"></script>
</body>
</html>
